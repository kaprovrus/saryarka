<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Очередь гостей</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
    button { padding: 6px 12px; background-color: #28a745; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Очередь гостей</h2>
  <table id="guests-table">
    <thead><tr><th>Имя</th><th>Телефон</th><th>Кол-во</th><th>Действие</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyibgUPgTozZCM4xV7wuFkdM98ILAsX2Ku-AaDZn3qYV5LdwmXb60UDbvggy_ACvYzX/exec'; // замените на ваш URL

    async function loadGuests() {
      const res = await fetch(API_URL);
      const guests = await res.json();

      const tbody = document.querySelector("#guests-table tbody");
      tbody.innerHTML = '';

      guests.forEach(guest => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${guest.name}</td>
          <td>${guest.phone}</td>
          <td>${guest.count}</td>
          <td><button onclick="invite(${guest.index})">Пригласить</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function invite(index) {
      if (!confirm("Пригласить гостя?")) return;
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ index })
      });
      loadGuests(); // обновить список
    }

    loadGuests();
  </script>
</body>
</html>
