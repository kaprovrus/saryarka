<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Очередь гостей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    button {
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Гости в очереди</h2>
  <table id="queue-table">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Кол-во</th>
        <th>Время записи</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Приглашённые гости</h2>
  <table id="invited-table">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Кол-во</th>
        <th>Приглашён в</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyibgUPgTozZCM4xV7wuFkdM98ILAsX2Ku-AaDZn3qYV5LdwmXb60UDbvggy_ACvYzX/exec';
    const BLOCK_DURATION = 30000; // 30 секунд

    async function loadGuests() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const queueBody = document.querySelector("#queue-table tbody");
      const invitedBody = document.querySelector("#invited-table tbody");
      queueBody.innerHTML = '';
      invitedBody.innerHTML = '';

      const now = Date.now();
      const blockedUntil = parseInt(localStorage.getItem('buttonsBlockedUntil') || '0');
      const buttonsShouldBeDisabled = now < blockedUntil;

      data.queue.forEach(guest => {
        const row = document.createElement('tr');
        const disabledAttr = buttonsShouldBeDisabled ? 'disabled' : '';
        row.innerHTML = `
          <td>${guest.name}</td>
          <td>${guest.phone}</td>
          <td>${guest.count}</td>
          <td>${formatDate(guest.time)}</td>
          <td><button onclick="invite(${guest.index}, this)" ${disabledAttr}>Пригласить</button></td>
        `;
        queueBody.appendChild(row);
      });

      data.invited.forEach(guest => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${guest.name}</td>
          <td>${guest.phone}</td>
          <td>${guest.count}</td>
          <td>${formatDate(guest.invitedAt)}</td>
        `;
        invitedBody.appendChild(row);
      });

      if (buttonsShouldBeDisabled) {
        const remaining = blockedUntil - now;
        setTimeout(() => enableButtons(), remaining);
      }
    }

    async function invite(index, button) {
      if (!confirm("Пригласить этого гостя?")) return;

      const blockUntil = Date.now() + BLOCK_DURATION;
      localStorage.setItem('buttonsBlockedUntil', blockUntil.toString());

      disableButtons();

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ index })
      });

      await loadGuests();

      setTimeout(() => enableButtons(), BLOCK_DURATION);
    }

    function disableButtons() {
      const buttons = document.querySelectorAll("#queue-table button");
      buttons.forEach(btn => btn.disabled = true);
    }

    function enableButtons() {
      const buttons = document.querySelectorAll("#queue-table button");
      buttons.forEach(btn => btn.disabled = false);
      localStorage.removeItem('buttonsBlockedUntil');
    }

    function formatDate(date) {
      if (!date) return '';
      const d = new Date(date);
      return d.toLocaleString('ru-RU', { dateStyle: 'short', timeStyle: 'short' });
    }

    loadGuests();
  </script>
</body>
</html>
